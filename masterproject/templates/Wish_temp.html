<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="width: 300px; margin: auto; text-align: center; position: relative;">
        <!-- Image -->
        <img src="https://res.cloudinary.com/dzofo8q8p/image/upload/v1729156873/img5_dvqdtg.jpg" alt="Uploaded Image" style="width: 100%; display: block;">
        
        <!-- Overlay Text -->
        <div style="position: absolute; left: 50%; top: 70%; transform: translate(-50%, -50%); font-weight: bold; color: red; font-size: 16px;">
            Karthik
        </div>

        <!-- Overlay Logo -->
        <img src="https://res.cloudinary.com/dzofo8q8p/image/upload/v1729156915/WishWave_gmqjng.png" alt="Overlay Logo" style="position: absolute; width: 50px; left: 9.72%; top: 8.07%; transform: translate(-50%, -50%);">
    </div>
</body>
</html>
